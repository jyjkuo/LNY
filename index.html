<!DOCKTYPE html>
<html>
<head>
</head>
<body>

<div>
  <button type="randomPerson" onclick="randomPerson()">Random Person</button>
  <input name="randomPerson" id="randomPerson">
</div>
  
<div>
  <button type="randomPlace" onclick="randomPlace()">Random Place</button>
  <input name="randomPlace" id="randomPlace">
</div>

<script>
  
var person = Array("a1", "a2", "a3", "a4", "a5", "a6");

function randomPerson() {
  var randomPerson = person[Math.floor(Math.random() * person.length)];
  document.getElementById('randomPerson').value = randomPerson;
}

var place = Array("song1", "song2", "song3", "song4", "song5", "song6");

function randomPlace() {
  var randomPlace = place[Math.floor(Math.random() * place.length)];
  document.getElementById('randomPlace').value = randomPlace;
}

</script>

</body>
</html>
